name: Lint


on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/lint.yml'
      - '.clj-kondo/config.edn'
      - 'src/core/**/*.clj'
      - 'src/core/**/*.cljs'
      - 'src/core/**/*.cljc'
    branches:
      - main
  pull_request:
    branches:
      - main


env:
  clj-kondo-version: '2022.12.10'


jobs:
  clj-kondo:
    name: Lint with clj-kondo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - uses: DeLaGuardo/clojure-lint-action@f712330e03eec4daa36da7045213190083aca4dd
      #   with:
      #     clj-kondo-args: --lint src # --config .clj-kondo/config.edn
      #     # check-name is optional
      #     check-name: This is a report name
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: ${{ env.clj-kondo-version }}
      - name: Lint
        run: |
          clj-kondo --lint src
          # --config .clj-kondo/config.edn
      - name: Discord gh action digest notification
        if: always() # Pick up events even if the job fails or is canceled.
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: sarisia/actions-status-discord@v1
        # with:
        #   args: '{{ GITHUB_ACTION }} as {{ EVENT_PAYLOAD.repository.full_name }}'
